<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啡茶時刻</title>

    <!--網頁標題左側顯示-->
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
    <!--收藏夾顯示圖示-->
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">

    <!--Bootstrap 套件-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Swiper 套件-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        #bgnav {
            background-color: rgb(19, 25, 31);
        }

        :root {
            --swiper-theme-color: #ffffff;
        }

    </style>

</head>

<body>
    <!--NAVBAR-->
    <div id="bgnav">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent ">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="img/logo-2.png" style="width: 145px;
              height: 130px;background-size: cover; background-position: center;" alt=""></a>

            <div class="collapse navbar-collapse " id="navbarTogglerDemo03">
                <ul class="navbar-nav ml-auto mt-lg-0 px-xl-5">
                    <li class="nav-item mr-2">
                        <a class="nav-link" href="#"
                            style="font-family:Microsoft JhengHei;font-size: 30px;color: white;">瞭解啡茶</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link" href="#"
                            style="font-family:Microsoft JhengHei;font-size: 30px;color: white;">商品專區</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link" href="#"
                            style="font-family:Microsoft JhengHei;font-size: 30px;color: white;">購物平台</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link" href="#"
                            style="font-family:Microsoft JhengHei;font-size: 30px;color: white;">常見問題</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!--BANNER-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/Banner-1.jpg" class="w-100" alt=""></div>
            <div class="swiper-slide"><img src="img/Banner-2.jpg" class="w-100" alt=""></div>
            <div class="swiper-slide"><img src="img/Banner-3.jpg" class="w-100" alt=""></div>
            <div class="swiper-slide"><img src="img/Banner-4.jpg" class="w-100" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!--套件-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {

            pagination: {
                el: '.swiper-pagination',
            },

            loop: true,
            centeredSlides: true,
            autoplay: {
                delay: 2800,
                disableOnInteraction: false,
            }
        });


        window.onload = function () {
            lax.setup() // init

            const updateLax = () => {
                lax.update(window.scrollY)
                window.requestAnimationFrame(updateLax)
            }

            window.requestAnimationFrame(updateLax)
        }

    </script>
</body>

</html>
